<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header{
            padding: 20px;
            text-align: center;
        }
        #map{
            height: 500px;
            width: 90%;
            max-width: 1000px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        .info{
            background: gray;
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            font-size: 1.1rem;
        }
        span{
            color: aquamarine;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            International Space Station Tracker
        </h1>
        <p>
            Real-time location of the ISS
        </p>

    </header>
    <div id = "map">

    </div>
    <div class = "info">
        <div>
            Latitude: <span id = "lat">0</span>°
        </div>
        <div>
            Longitude: <span id = "lon">0</span>°
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        //Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        const issIcon = L.icon({ iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg', iconSize: [50, 32], iconAnchor: [25, 16] });
        const marker = L.marker([0, 0], { icon: issIcon}).addTo(map);
        async function updateISS() {
            try {
                const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
                const data = await response.json();
                const { latitude, longitude } = data;

                // Update marker and map view
                marker.setLatLng([latitude, longitude]);
                map.panTo([latitude, longitude]);

                // Update text
                document.getElementById('lat').textContent = latitude.toFixed(4);
                document.getElementById('lon').textContent = longitude.toFixed(4);
            } catch (error) {
                console.error("Error fetching ISS data:", error);
            }
        }
        // Refresh every 3 seconds
        setInterval(updateISS, 3000);
        updateISS(); // Initial call
    </script>
</body>
</html>
